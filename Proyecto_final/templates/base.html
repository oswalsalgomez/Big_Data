<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BigData - Resoluciones Ambientales{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <!-- Estilos globales -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landingPage.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>

<header class="header">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">BigData-MiProyecto</h1>

        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('landing') }}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('buscador') }}">Buscador</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">Acerca de</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('documentos_elastic') }}">Documentos</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin') }}">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Ingresar</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>
</div>

<footer>
    <p class="mb-0">Creado por Oswaldo Salgado Gómez</p>
    <p class="mb-0" id="year"></p>
    <p class="mb-0">Versión 1.0.0</p>
</footer>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
